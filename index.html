<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradient Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Gradient Generator</h1>
        <p>Create your own Gradient!</p>
    </header>

    <div class="main-content">
        <section class="grad-box">
            <div id="gradient"></div>
        </section>

        <section class="color">
            <div id="type-grad">
                <h3>Type of Gradient</h3>
                <select name="" id="Gradient-Type">
                    <option value="linear-gradient(45deg, ">Linear Gradient (45 degrees)</option>
                    <option value="linear-gradient(to bottom, ">Linear Gradient (Top to Bottom)</option>
                    <option value="linear-gradient(to right, ">Linear Gradient (Left to Right)</option>
                    <option value="radial-gradient( ">Radial Gradient</option>
                  </select>
            </div>
            
            <div id="color1"> 
                <span>Color1</span>
                <input type="color" value="#686AB6" class="input-color1">
            </div>
        
            <div id="color2">
                <span>Color2</span>
                <input type="color" value="#EE81E1" class="input-color2">
            </div> 
        </section>

        <section class="color-code">
            <h2>Color Code of generated Gradient:</h2>
            <p class="result-code"></p>
        </section>

    </div>

    <script type="text/javascript" src="script.js"></script>
</body>
</html>
